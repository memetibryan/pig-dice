<!DOCTYPE html>
<html>

<head>
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice online game</title>
</head>

<header>
  <div class="container-fluid">
    <h1>PIG DICE Game</h1>
  </div>
</header>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 user1">
        <form>
          <input type="text" placeholder="Enter User1 Name">
          <input type="text" placeholder="Enter User2 Name">
          <button type="submit" class="btn btn-success" id="button1">Submit Name</button>
        </form>
        <img src="http://findicons.com/files/icons/1773/free/256/person.png">
      </div>

      <div class="col-md-6 user2">
        <h2>User 2</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQc5prnMWTjN7h02xjPp8-0DBGW_xH1DRU6hmdln_ejeWAM-KCn9w">
      </div>
    </div>

    <div class="row scores">
        <div class="col-md-6">
          <h3>Score User 1</h3>

          <div id="name1" class="dice1"></div>
          <button onclick="rolluser1()">Roll Dice!</button>
          <button id="user1" class="btn btn-danger">Number Rolled</button>

          <div id="totaly1" class="user1total"></div>
          <button onclick="usertotal1()">Pass!</button>
          <button id="total1" class="btn btn-danger">Total</button>
        </div>

        <div class="col-md-6">
          <h3>Score User 2</h3>
          <div id="name2" class="dice2"></div>
          <button onclick="rolluser2()">Roll Dice!</button>
          <button id="user2" class="btn btn-danger">Number Rolled</button>

          <div id="totaly2" class="user2total"></div>
          <button onclick="usertotal2()">Pass!</button>
          <button id="total2" class="btn btn-danger">Total</button>

        </div>
      </div>
    </div>
</body>

</html>
